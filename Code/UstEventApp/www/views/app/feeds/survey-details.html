<ion-view class="survey-details-view">
    <ion-nav-title>
        <span>{{SurveyTitle}}</span>
        <!--<i class="icon ion-ios-plus" ng-click=""> ADD ITEMS</i>-->
    </ion-nav-title> 
</ion-view>

<ion-modal-view>
    <ion-content>
        <ion-item>
            <ion-header-bar>
                <h1 class="title">Question Editor</h1>
                <button class="button button-clear icon ion-ios-close-empty" ng-click="qCtrl.closeQuestionEditor()">Add items</button>
            </ion-header-bar>
        </ion-item>
    <!--</ion-content>
    <ion-content>-->
        <form name="questionForm" novalidate ng-submit="qCtrl.saveQuestion()">
            <div class="list">
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Enter Survey Title</span>
                    <input type="text" placeholder="Survey Title" name="question" ng-model="qCtrl.currentQuestion.question">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Enter Survey Description</span>
                    <input type="text" placeholder="Survey Description" name="Description" ng-model="qCtrl.currentQuestion.question">
                </label>

                <label class="item item-input item-stacked-label">
                    <span class="input-label">List of questionaries</span>
                    <input type="text" placeholder="Enter Question" name="Q1" ng-model="qCtrl.currentQuestion.question">
                </label>

                <!--<ion-radio ng-model="choice" ng-value="'A'">Choose A</ion-radio>
        <ion-radio ng-model="choice" ng-value="'B'">Choose B</ion-radio>
        <ion-radio ng-model="choice" ng-value="'C'">Choose C</ion-radio>-->
                            
                 <div class="list">

                <label class="item item-radio">
                    <input type="radio" name="group1">
                    <div class="item-content">
                        Choice 1
                    </div>
                    <i class="radio-icon ion-checkmark"></i>
                </label>

                <label class="item item-radio">
                    <input type="radio" name="group1">
                    <div class="item-content">
                        Choice 2
                    </div>
                    <i class="radio-icon ion-checkmark"></i>
                </label>

                <label class="item item-radio">
                    <input type="radio" name="group1">
                    <div class="item-content">
                        Choice 3
                    </div>
                    <i class="radio-icon ion-checkmark"></i>
                </label>

                <label class="item item-radio">
                    <input type="radio" name="group1">
                    <div class="item-content">
                        Choice 4
                    </div>
                    <i class="radio-icon ion-checkmark"></i>
                </label>

            </div>
           
            </div>
         
            <div class="padding-horizontal">
                <button class="button button-full button-balanced">Save</button>
            </div>
        </form>
        <div>


        </div>
    </ion-content>
    <div>
        TEST SCREEN
    </div>
</ion-modal-view>
