<ion-pane>
    <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Push Notification Sample</h1>
    </ion-header-bar>
    <ion-content padding="true" has-header="true">
        <div class="text-center padding">
            <button ng-disabled="registerDisabled" class="button button-bar-inline button-balanced" ng-click="register()">Register</button>
            <button ng-disabled="!registerDisabled" class="button button-bar-inline button-balanced" ng-click="unregister()">Unregister</button>
        </div>
        <p>Device Token</p>
        <textarea readonly>{{regId}}</textarea>
        <ion-list>
            <ion-item ng-repeat="notification in notifications track by $index" type="item-content">
                {{notification}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-pane>
