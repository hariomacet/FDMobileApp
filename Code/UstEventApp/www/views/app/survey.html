<ion-view class="bookmarks-view">
    <ion-nav-title>
        <span>Survey Details</span>
    </ion-nav-title>
    <ion-content>
        <!--<ion-list data-ng-repeat="(key,value) in suveryQues">
            <ion-radio ng-model="surveyKey.select" ng-value="key">{{value}}</ion-radio>
        </ion-list>-->


        <div class="card">
            <div class="item item-text-wrap" data-ng-repeat="items in Surveylist">
                <ion-radio ng-model="surveyKey.select1" ng-value="">
                    <div><h2>{{items.surveyPidHeader}}</h2></div>
                    <div><h3>{{items.surveyPidDesc}}</h3></div>
                    <div data-ng-repeat="dataitems in items">
                        <div data-ng-repeat="datafoodType in dataitems">
                            <h4>{{datafoodType.sHeader}}</h4>
                            <h5>{{datafoodType.sCDesc}}</h5>
                        </div>
                        <p>

                        </p>
                    </div>

                </ion-radio>
                <div class="entry-actions row">
                    <div class="actions col col-center col-64">
                        <a href="#" class="subdued">1 Like</a>
                    </div>
                    <div class="read-more col col-center col-36">
                        <a href="#" class="subdued">5 Comments</a>
                    </div>
                </div>

            </div>
        </div>
        <button class="button button-block button-positive" ng-click="submitSurvey();" ng-if="suveryQues!=''">
            Submit
        </button>
        <div>

        </div>
    </ion-content>
</ion-view>
