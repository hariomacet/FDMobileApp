<ion-view class="signup-view auth-view" cache-view="false">
    <ion-content scroll="true" style="max-height:90%">
        <div class="">
            <div class="col col-center">
                <div class="card sign-up-container">
                    <form name="signup_form" class="" novalidate>
                        <div class="item item-body">
                            <label class="item" ng-if="user.UserExist !=null">
                                <span class="title" style="color:red;">{{user.UserExist}}</span>
                            </label>
                            <label class="item item-input">
                                <input type="text" placeholder="User Name" name="user_name" ng-model="user.name" required>
                            </label>
                            <label class="item item-input">
                                <input type="email" placeholder="Email" name="user_email" ng-model="user.email" required>
                            </label>
                            <label class="item item-input">
                                <input type="text" placeholder="Uid" name="user_uid" ng-model="user.userId" required>
                            </label>
                            <label class="item item-input" show-hide-container>
                                <input type="password" placeholder="Password" name="user_password" ng-model="user.password" required show-hide-input>
                            </label>
                            <label class="item item-input item-floating-label">
                                <input type="number" placeholder="Phone No. (11 digit)"   name="user_phno" ng-model="user.phone" pattern="^[0-9]{10,11}" maxlength="11" required>
                            </label>
                            <label class="item item-input item-floating-label">
                                <input type="number" placeholder="Pin (4 digit)" name="user_pin" ng-model="user.pin" pattern="^[0-9]{2,4}" maxlength="4" required>
                            </label>
                            <label class="item item-input item-select">
                                <div class="input-label"><i class="icon ion-help-circled"></i></div>
                                <select ng-model="user.selectedId" style="max-width:88% !important;" required>
                                    <option ng-repeat="q in securityQ" value="{{q.id}}">{{q.question}}</option>
                                </select>
                            </label>
                            <label class="item item-input">
                                <input type="text" placeholder="Your Answer (max 20 chars)" maxlength="20" name="user_ans" ng-model="user.answer" class="col" required>
                            </label>
                            <div class="row">
                                <label class="col col-33 input-label" style="background-color:#a189ea;color:white;font-weight:bold;">{{user.rendom}}</label>
                                <div class="col-20" style="margin-top: 3%;">
                                    <a class="item item-icon-left" ng-click="doChange()">
                                        <i class="icon ion-ios-refresh assertive"></i>
                                    </a>
                                </div>
                                <div class="col-50">
                                    <label class="item item-input">
                                        <input type="text" placeholder="Captcha" maxlength="6" name="user_captch" ng-model="user.captch" required>
                                    </label>
                                </div>
                            </div>
                            <!--<label class="item item-input">
                                <span class="input-label">Upload Pic</span>
                                <span ng-repeat="img in images" class="col">
                                    <img ng-src="{{img}}" width="50" height="50" />
                                </span>
                                <span style="text-align:right;" class="col">
                                    <button class="button button-icon icon ion-camera" ng-click="upload()"></button>
                                </span>
                            </label>-->
                        </div>
                        <div class="item item-body bottom-content">
                            <button type="submit" class="button button-assertive button-block" ng-click="doSignUp()" ng-disabled="signup_form.$invalid">
                                Sign Up
                            </button>
                        </div>
                    </form>
                </div>
                <div class="alternative-actions">
                    <a class="log-in button button-small button-clear button-light" ui-sref="auth.login">
                        Log In
                    </a>
                </div>
            </div>
        </div>
    </ion-content>
    <div class="tabs" style="background-color: #ddd;">
        <div class="title">@ <span style="color:#ff0000">UST</span><span style="color: #a7a5a5;"> Global</span> All rights reserved.</div>
    </div>
</ion-view>
