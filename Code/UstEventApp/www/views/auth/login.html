<ion-view class="login-view auth-view" cache-view="false">
  <ion-content scroll="false">
    <div class="row">
      <div class="col col-center">
        <div class="card login-container" content-tabs tabsdata='tabsdata'>
          <form name="login_form" class="" novalidate ng-cloak>
            <my-tabs>
              <my-tab title="Email">
                <div class="list" >
                  <label id="email" class="item item-input item-floating-label" style="border-color:{{emailcolor}} !important ; border : {{emailborder}}">
                         <input type="email" placeholder="UID@ust-global.com" name="user_email" ng-model="user.email" required>
                  </label>
                  <label id="password" class="item item-input" show-hide-container style="border-color:{{emailcolor}}!important ; border : {{emailborder}}">
                         <input type="password" placeholder="Password" name="user_password" ng-model="user.password" required show-hide-input>
                  </label>
                </div>
              </my-tab>
              <my-tab title="Phone">
                <div class="list">
                  <label id="phone" class="item item-input item-floating-label" style="border-color:{{phonecolor}}!important ; border : {{phoneborder}}">
                    <input type="text" placeholder="Phone number (11 digits)" name="user_phone" ng-model="user.phone" pattern="^[0-9]{10,11}"  maxlength="11"  required>
                  </label>
                  <label id="pin" class="item item-input item-floating-label" show-hide-container style="border-color:{{phonecolor}}!important ; border : {{phoneborder}}">
                    <input type="password" placeholder="PIN (4 digits)" name="user_pin" ng-model="user.pin" required  pattern="^[0-9]{3,6}" maxlength="4" show-hide-input >
                  </label>
                </div>
              </my-tab>
            </my-tabs>
            <div class="item item-body bottom-content">
              <button type="submit" class="button button-positive button-block" ng-click="doLogIn()" ng-disabled="(selected_tab=='Email') ? (login_form.user_email.$invalid || login_form.user_password.$invalid) : ((selected_tab=='Phone') ? (login_form.user_phone.$invalid || login_form.user_pin.$invalid) : false)">
                Log In
              </button>
            </div>
          </form>
        </div>
        <div class="alternative-actions">
          <a class="forgot-password button button-small button-clear button-light" ui-sref="auth.forgot-password">
            Forgot Password?
          </a>
          <a class="sign-up button button-small button-clear button-light" ui-sref="auth.signup">
            Sign Up
          </a>
        </div>
      </div>
    </div>
  </ion-content>
    <div class="tabs" style="background-color: #ddd;">
        <div class="title">@ <span style="color:#ff0000">UST</span><span style="color: #a7a5a5;"> Global</span> All rights reserved.</div>
    </div>
</ion-view>
